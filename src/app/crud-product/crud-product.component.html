<div class="container">
     <p class="h2 text-center">Manage Product</p>
     <form action="" method="post">
         <div class="form-group">
             <label>Product Name:</label>
             <input class="form-control" type="text" [(ngModel)]="product.name" name="productname" required placeholder="Enter Product Name"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
             <label>Price:</label>
             <input class="form-control" type="number" [(ngModel)]="product.price" name="price" required placeholder="Enter Price"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
            <label>Quantity:</label>
            <input class="form-control" type="number" [(ngModel)]="product.quantity" name="quantity" required placeholder="Enter Quantity"/>
            <span class="Error"></span>
        </div>
         <div class="form-group">
             <label>Description :</label>
             <input class="form-control" type="text" [(ngModel)]="product.description" name="description" required placeholder="Enter Description"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
             <button class="btn btn-primary btn-block" type="submit" (click)="onSubmit(product)" >{{buttonText}}</button>
         </div>
     </form>
 </div>


 <div class="container">
	<div class="row">
		<div class="span">
            <table class="table table-striped table-condensed">
                  <thead>
                  <tr>
                      <th>id</th>
                      <th>Product Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Description</th> 
                      <th>*</th>                                          
                  </tr>
              </thead>   
              <tbody>
                <tr *ngFor="let item of products; let id = index">
                    <td>{{id + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="onEdit(item)">Update</button>
                        <button class="btn btn-danger"  (click)="onDelete(item.id)">Delete</button>
                    </td>                                       
                </tr>                             
              </tbody>
            </table>
            </div>
	</div>
</div>
